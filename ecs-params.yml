version: 1
task_definition:
  task_execution_role: ecsTaskExecutionRole
  ecs_network_mode: awsvpc
  task_size:
    cpu_limit: 256
    mem_limit: 2048
  services:
    gateway:
      essential: true
    task:
      essential: true
    token:
      essential: true
    mailer:
      essential: true
    permission:
      essential: true
    user:
      essential: true
    db:
      essential: true
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - subnet-a4f8f6f8
        - subnet-fd7d709a
      security_groups:
        - sg-a93321fc
      assign_public_ip: ENABLED
